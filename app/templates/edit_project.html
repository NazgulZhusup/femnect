{% extends 'base.html' %}

{% block content %}
<h1>Edit Project</h1>
<form method="POST" action="{{ url_for('routes.edit_project', project_id=project.id) }}" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter project title" value="{{ project.title }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Describe your project" required>{{ project.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" class="form-control" placeholder="e.g., design, development, marketing" value="{{ project.tags }}">
    </div>
    <div class="mb-3">
        <label for="images" class="form-label">Portfolio Images</label>
        <input type="file" id="images" name="images" class="form-control" accept="image/*">
        {% if project.image %}
            <p>Current Image: <a href="{{ url_for('static', filename='uploads/projects/images/' + project.image) }}" target="_blank">{{ project.image }}</a></p>
        {% endif %}
    </div>
    <div class="mb-3">
        <label for="files" class="form-label">Upload Case Files</label>
        <input type="file" id="files" name="files" class="form-control" accept=".pdf,.doc,.docx,.ppt,.pptx">
        {% if project.case_file %}
            <p>Current File: <a href="{{ url_for('static', filename='uploads/projects/files/' + project.case_file) }}" target="_blank">{{ project.case_file }}</a></p>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
